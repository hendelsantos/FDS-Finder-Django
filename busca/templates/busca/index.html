<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FDS Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4 text-center">üîç Buscar FDS</h2>

                <form method="post" class="mb-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Buscar FDS</button>
                </form>

                {% if mensagens %}
                    <div class="alert alert-info">
                        <ul class="mb-0">
                        {% for msg in mensagens %}
                            <li>{{ msg }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                {% if links %}
                    <h4>Resultados encontrados:</h4>
                    <ul class="list-group">
                        {% for link in links %}
                            <li class="list-group-item">
                                <a href="{{ link }}" target="_blank">{{ link }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 text-muted">
        <p>Feito por Hendel</p>
    </footer>

</body>
</html>
